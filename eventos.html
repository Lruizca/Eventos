<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <main> <!--Aquí va todo el contenido de la página -->
        <br>
        <div class="container size">
          <h5 class="card-header text-center">Se desea registrar?</h5>
          <br>
          <form>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"></span>
              <input type="text" class="form-control" id="exampleInputname" aria-describedby="name" placeholder="Nombre">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"></span>
                <input type="text" class="form-control" id="exampleInputsurname" aria-describedby="surname" placeholder="Apellido">
              </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"></span>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contrasena">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"></span>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electronico">
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Recordarme  </label>
            </div>
            <center><button type="submit" class="btn btn-success ">Login</button></center>
            <br>
          </form>
          <div class="card-header text-center">
            <p>No tiene cuenta? <a href="">Registro</a></p>
            <a href="">Olvido su contrasena?</a>
          </div>
        </div>
      </main>
    
</body>
</html>
