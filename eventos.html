<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Eventos</title>
</head>
<body>
    <main> <!--Aquí va todo el contenido de la página -->
        <div>
          <form>
            <br>
        <div class="container size">
          <h5 class="card-header text-center">Desea calificar este formulario?</h5>
          <br>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioSI">
            <label class="form-check-label" for="flexRadioDefault1">
              Si
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioNO">
            <label class="form-check-label" for="flexRadioDefault2">
              No
            </label>
            <br>
            <br>
            <div id="puntos">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">3</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option4">
                <label class="form-check-label" for="inlineCheckbox4">4</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option5">
                <label class="form-check-label" for="inlineCheckbox5">5</label>
              </div>

            </div>
            
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"></span>
              <input type="text" class="form-control" id="nombre" aria-describedby="name" placeholder="Nombre">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"></span>
                <input type="text" class="form-control" id="apellido" aria-describedby="surname" placeholder="Apellido">
              </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"></span>
                <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="Correo electronico">
                <span id="mensaje"></span>
            </div>
            <br>
            <div class="input-group mb-3">
              <label for="password">
                <span class="input-group-text" id="basic-addon1"></span>
                <input type="password" id="contra" placeholder="********" class="input-group mb-3" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[#?!@$%^&*-]).{8,11}$" title="Ingrese una contrasena valida" required>
              </label>
            </div>
            <button id="boton" class="btn-succes" type="submit">ENVIAR</button>
          </form>
        </div>
      </main>
    
</body>
  <script src="core.js"></script>
</html>
